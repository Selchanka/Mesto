<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Места России. Отдых. Красивые локации.">
  <title>Mesto</title>
  <!--  Подключенные файлы  -->
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

  <!-- ---------------  Блок header (шапка страницы) ------------------- -->
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="проект << Mesto Russia >>" />
  </header>

  <main class="content">
    <!-- ---------------  Блок profile --------------------- -->
    <section class="profile">
      <img class="profile__avatar" src="./images/portret.jpg" alt="Аватарка" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Редактировать" class="profile__button-edit"></button>
      <button type="button" aria-label="Добавить" class="profile__button-add"></button>
    </section>
    <!-- ---------------  Блок elements --------------------- -->
    <section>
      <ul class="elements">
        <li class="elements__element">
          <img class="elements__foto" src="./images/Karachaevsk.jpg" alt="Карачаевск" />
          <div class="elements__info">
            <h2 class="elements__name">Карачаевск</h2>
            <button class="elements__icon-like" type="button" aria-label="Отметить, что нравится"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__foto" src="./images/El'brys.jpg" alt="Гора Эльбрус" />
          <div class="elements__info">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__icon-like" type="button" aria-label="Отметить, что нравится"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__foto" src="./images/Dombai.jpg" alt="Домбай" />
          <div class="elements__info">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__icon-like" type="button" aria-label="Отметить, что нравится"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__foto" src="./images/El'brys.jpg" alt="Гора Эльбрус" />
          <div class="elements__info">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button class="elements__icon-like" type="button" aria-label="Отметить, что нравится"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__foto" src="./images/Dombai.jpg" alt="Домбай" />
          <div class="elements__info">
            <h2 class="elements__name">Домбай</h2>
            <button class="elements__icon-like" type="button" aria-label="Отметить, что нравится"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__foto" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия" />
          <div class="elements__info">
            <h2 class="elements__name">Карачаево-Черкесия</h2>
            <button type="button" class="elements__icon-like" aria-label="Отметить, что нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- ---------------  Блок footer --------------------- -->
  <section class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </section>

  <!-- ---------------  Блок popup --------------------- 
  <div class="popup popup_opened"> -->
  <div class="popup"> 
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"><img class="popup__close-icon" src="./images/close-icon.svg"
          alt="Закрыть" /></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-edit">
        <fieldset class="popup__inputs">
          <input type="text" name="fio" class="popup__input" placeholder="Жак-Ив Кусто" required>
          <input type="text" name="profession" class="popup__input" placeholder="Исследователь океана" required>
        </fieldset>
        <button type="submit" class="popup__save" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
